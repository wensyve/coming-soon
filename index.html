<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WENSYVE</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;600&display=swap" rel="stylesheet">

    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        :root {
            font-family: 'Geologica', sans-serif;
            --primary-color: purple;
            font-size: 8px;
        }

        @media screen and (min-width: 768px) {
            :root {
                font-size: 12px;
            }
        }

        @media screen and (min-width: 1024px) {
            :root {
                font-size: 16px;
            }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            min-height: 100vh;
            margin: 0;
        }

        .title {
            font-size: 5rem;
            font-weight: 600;
            color: purple;
            border: 0.3rem solid var(--primary-color);
            margin: 0;
            padding: 0;
        }

        .title>span {
            padding: 0 1rem;
        }

        .title>.syve {
            background-color: var(--primary-color);
            color: white;
        }

        .sub-heading {
            color: var(--primary-color);
            letter-spacing: 0.2rem;
            font-size: 1.4rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s 1s forwards, zoomIn 2s 1s;
        }

        .coming-soon {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s 3s forwards, pulse 2s 5s infinite;
        }

        footer {
            display: flex;
            gap: 2rem;
            opacity: 0;
            animation: fadeIn 2s 5s forwards;
        }

        footer a {
            text-decoration: none;
            transition: opacity 500ms;
        }

        footer a:hover {
            opacity: 0.5;
        }

        footer svg {
            fill: var(--primary-color);
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="title animate__animated animate__bounceIn"><span class="wen">WEN</span><span class="syve">SYVE</span>
        </h1>
        <div class="sub-heading animate__animated">
            Your Digital Solution
        </div>
    </div>
    <div class="coming-soon animate__animated">Coming Soon</div>
